{% extends 'base.html' %}
{% block title %} Car Service {% endblock title %}

{% block body %}
<div class="container my-5">

  <!-- Banner Image -->
  <div class="text-center mb-4">
    <img src="static/img/carservice.jpeg" 
         alt="Car Service" 
         class="img-fluid rounded shadow-sm" 
         style="max-height: 300px; object-fit: cover;">
  </div>

  <h2 class="text-center fw-bold mb-4">Car Service Request</h2>
  <p class="text-center mb-4">Fill in the details below to book a service for your car.</p>

  <form method="post" class="border p-4 rounded shadow-sm bg-light">
    {% csrf_token %}

    <!-- Owner Details -->
    <h4 class="mb-3">Owner Details</h4>
    <div class="mb-3">
      <label for="owner_name" class="form-label">Name of Owner</label>
      <input type="text" class="form-control" id="owner_name" name="owner_name" placeholder="Enter Owner's Name" required>
    </div>

    <div class="mb-3">
      <label for="contact_no" class="form-label">Contact No.</label>
      <input type="tel" class="form-control" id="contact_no" name="contact_no" placeholder="Enter Contact Number" pattern="[0-9]{10}" required>
      <div class="form-text">Enter 10-digit mobile number</div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address" required>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea class="form-control" id="address" name="address" rows="2" placeholder="Enter Full Address" required></textarea>
    </div>

    <!-- Car Details -->
    <h4 class="mt-4 mb-3">Car Details</h4>
    <div class="mb-3">
      <label for="car_name" class="form-label">Car Name</label>
      <input type="text" class="form-control" id="car_name" name="car_name" placeholder="Enter Car Name" required>
    </div>

    <div class="mb-3">
      <label for="model" class="form-label">Model</label>
      <input type="text" class="form-control" id="model" name="model" placeholder="Enter Model" required>
    </div>

    <div class="mb-3">
      <label for="year" class="form-label">Year</label>
      <input type="number" class="form-control" id="year" name="year" placeholder="Enter Year" min="1980" max="2025" required>
    </div>

    <!-- Service Details -->
    <h4 class="mt-4 mb-3">Service Details</h4>
    <div class="mb-3">
      <label class="form-label">What services do you want?</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="services" value="General Service" id="general">
        <label class="form-check-label" for="general">General Service</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="services" value="Engine Check" id="engine">
        <label class="form-check-label" for="engine">Engine Check</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="services" value="Oil Change" id="oil">
        <label class="form-check-label" for="oil">Oil Change</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="services" value="Tyre Replacement" id="tyre">
        <label class="form-check-label" for="tyre">Tyre Replacement</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="services" value="AC Repair" id="ac">
        <label class="form-check-label" for="ac">AC Repair</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="services" value="Other" id="other">
        <label class="form-check-label" for="other">Other</label>
      </div>
    </div>

    <!-- Submit -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary px-4">Submit</button>
    </div>
  </form>
</div>
{% endblock body %}
