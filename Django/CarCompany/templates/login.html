<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign In</title>
    {% load static %}
    <style>
      body {
        font-family: Arial, sans-serif;
        background: url("{% static 'img/login.avif' %}") no-repeat center center;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .signin-card {
        background: rgba(255, 255, 255, 0.85); /* semi-transparent */
        padding: 24px;
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
      }
      .signin-card h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
      }
      .form-control {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      .form-check {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 15px;
      }
      .btn-primary {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        background: #2563eb;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
      }
      .btn-primary:hover {
        background: #1e40af;
      }
    </style>
  </head>
  <body>
    <div class="signin-card">
      <h2>Car Company Sign In</h2>
      {% if error %}
      <p style="color: red; text-align: center">{{ error }}</p>
      {% endif %}
      <form class="form-signin" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input
            id="username"
            name="username"
            type="text"
            class="form-control"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            class="form-control"
            placeholder="Enter password"
            required
          />
        </div>
        <div class="form-check">
          <input id="remember" name="remember" type="checkbox" />
          <label for="remember">Remember me</label>
        </div>
        <button type="submit" class="btn-primary">Sign In</button>
      </form>
    </div>
  </body>
</html>
