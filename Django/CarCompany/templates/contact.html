{% extends 'base.html'%} 
{% block title %} Contact {% endblock title %} 
{% block body %}
<div class="container-fluid px-0">
  <!-- Full-width Banner -->
  <img src="static/img/contact.webp" class="img-fluid w-100" alt="Contact" />

  <!-- Contact Section -->
  <div class="container my-5">
    <div class="text-center mb-4">
      <h2 class="fw-bold">Contact Us</h2>
      <p class="text-muted">Weâ€™re here to help you with all your car needs</p>
    </div>

    <form method ="post" action = "/contact">
   {% csrf_token %}
    <div class="row justify-content-center px-5 py-5">
      <div class="col-md-6">
        <div class="card shadow-sm border-0 p-4">
            <div class="mb-3">
                <div class="row">
                    <label for="name" class="form-label">
                Name</label>
                    <div class="col">
                        <input type="text" class="form-control" name = "First_Name" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name = "Last_Name" placeholder="Last name" aria-label="Last name">
                    </div>
                    </div>
                </div>
            <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
           
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              name = "Email"
              placeholder="name@example.com"
            />
          </div>
           <div class="mb-3">
            <label for="contactNo" class="form-label">
                Contact Number</label>
            <input type="tel" class="form-control" id="contactNo" name = "phone_number" placeholder="Enter your mobile number">
            </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Textarea</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              name="message"
              rows="3"
            ></textarea>
          </div>
          <div class="mb-3">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </div>
      </div>
    </div>
</form>
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card shadow-sm border-0 p-4">
          <p class="mb-3"><strong>Customer Care:</strong> 8888 8888 9090</p>
          <p class="mb-3">
            <strong>Email:</strong> customercare@carcompany.com
          </p>
          <p class="mb-0"><strong>Address:</strong> 100, Saket, New Delhi</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
